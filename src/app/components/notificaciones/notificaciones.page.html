<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="ir()"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let notificacion of notificaciones">
    <ion-item>
      <ion-icon name="notifications-outline"></ion-icon>
      {{notificacion.asunto}} - {{notificacion.descripcion}}
    </ion-item>
  </ion-list>

</ion-content>
